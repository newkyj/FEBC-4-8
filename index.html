<body>
    <h1>Hello</h1>
    <input type="text" name="" id="todo">
    <button  id="submitButton">เพิ่ม todo</button>



    <ul id="result">

    </ul>

    <script>
        const submitButton = document.getElementById('submitButton')
        submitButton.addEventListener('click', addTodo)

        function addTodo() {
             const valueTodo = document.getElementById('todo').value

            // const p = document.createElement('p')
            // p.innerText = valueTodo
            const result = document.getElementById('result')

            result.innerHTML += `<li>${valueTodo}</li>`
        }

      async function getDAta() {
        const response = await fetch('https://jsonplaceholder.typicode.com/todos/')
        const json = await response.json()
        console.log(json)
        
        for (let i = 0; i < json.length; i++) {
            const p = document.createElement('p')
            p.innerText = json[i].title
            const result = document.getElementById('result')
            result.appendChild(p)
        }
        console.log("this is from git")

      }
      getDAta()
